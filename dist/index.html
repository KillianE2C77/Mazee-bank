              <img class="w-28 h-28 lg:w-28 lg:h-28" src="./assets/img/banklogo.png" alt="a" />

              <h2 class="font-medium text-xl lg:font-medium lg:text-xl">Of Los Santos</h2>

                </p>
                <h4 class="text-4xl text-green-700 lg:text-4xl lg:text-green-700">
                  <span class="font-small lg:font-small" id="currentSoldTotal">$00</span>
                </h4>
              </div>
            </div>
          </div>
        </div>

    <div class="grid grid-cols-1 lg:grid lg:grid-cols-1">

          <div class="grad w3 h3">
            <h1 class="text-white font-bold text-medium lg:text-white lg:font-bold lg:text-medium">Nom d'utilisateur</h1>
            <h1 class="text-white font-medium pl-450 lg:text-white lg:font-medium lg:pl-450">Choisir un service</h1>
          </div>
        </div>
        </div>

        <!-- Côté argent -->

        <div class="grid grid-cols-2 lg:grid lg:grid-cols-2">
          <div class="flex justify-center flex-col items-center ml-28 lg:flex lg:justify-center lg:flex-col lg:item-center lg:ml-28 grad">
            <div class="pl-12 flex flex-col lg:pl-12 lg:flex lg:flex-col">
              <input
                type="number"
                id="input-deposit"
                class="rounded lg:rounded"
                placeholder="Déposer votre argent"
              />
              <button id="add-sold" class="bg-green-700 px-3 py-2 text-white lg:bg-green-700 lg:px-3 lg:py-2 lg:text-white">
                Ajouter
              </button>
              <input
                type="number"
                id="input-withdrawsold"
                class="rounded lg:rounded"
                placeholder="Retirer votre argent"
              />
              <button
                id="withdraw-sold"
                class="bg-green-700 px-3 py-2 text-white lg:bg-green-700 lg:px-3 lg:py-2 lg:text-white"
              >
                Retirer
              </button>

              <input
                type="number"
                id="input-withdrawsold"
                class="rounded lg:rounded"
                placeholder="Transferer votre argent"
              />

              <button
                id="withdraw-sold"
                class="bg-red-800 px-3 py-2 text-white lg:bg-red-800 lg:px-3 lg:py-2 lg:text-white"
              >
                Transferer
              </button>
            </div>
            </div>

            <div class="lg:flex lg:ml-28">

                <h1 class="lg:font-medium lg:text-xl">Ajouter un bénéficiaire</h1>
                <input
                  type="number"
                  id="input-withdrawsold"
                  class="rounded lg:rounded"
                  placeholder="test"
                />
                <button
                  id="add-sold"
                  class="ping hover:grad active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 px-3 py-2 text-white w-80 h-34 lg:pink lg:hover:grad active:lg:bg-violet-700 lg:focus:outline-none lg:focus:ring lg:focus:ring-violet-300 lg:px-3 lg:py-2 lg:text-white lg:w-80 lg:h-34"
                >
                  Ajouter
                </button>

                <h2 class="lg:font-medium lg:text-xl lg:p-8">Choisir un bénéficiaire</h2>
                <select id="utilisateur-selection">
                  <option value="">--choisir une option--</option>
                  <option value="test">test</option>
                </select>

                <button
                  id="add-sold"
                  class="pink bg-red-500 bg-violet-700 lg:pink hover:lg:bg-red-500 lg:active:bg-violet-700 lg:focus:outline-none lg:focus:ring lg:focus:ring-violet-300 lg:px-3 lg:py-2 lg:text-white lg:w-80 lg:h-34"
                >
                  Confirmer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
